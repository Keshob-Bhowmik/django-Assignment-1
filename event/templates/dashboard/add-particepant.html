{% extends "dashboard/dashboard.html" %}
{% block dashboard %}

{% load static %}

   <h1 id="add-particepant" class="text-center text-rose-800 font-bold text-[25px] mb-3">Add Particepant</h1>
    <div class="border md:w-[500px] mx-auto p-4 mb-4 shadow-lg">
        <form  action="#addevent" class="space-y-4" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-rose-700 mt-7 text-white font-bold px-4 py-1 rounded-md">
        Submit
    </button>
</form>
    </div>

    {% if messages %}
  <div>
    {% for message in messages %}
      <div class="text-center md:w-[500px] md:mx-auto bg-green-500 text-white font-semibold border border-green-300 p-3 rounded mb-4">
        <h1>{{message}}</h1>
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endblock dashboard %}
