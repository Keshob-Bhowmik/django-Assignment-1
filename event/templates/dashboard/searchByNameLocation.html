{% extends "dashboard/main.html" %}
{% block main %}
{% load static %}
  <div class="all-events mb-24 w-full max-w-[1160px] mx-auto px-4">
    <h1 class="text-center text-[30px] font-semibold mt-12 mb-6">All Events</h1>
    <div class="md:grid md:grid-cols-3 gap-4">
      {% if events %}
      
      {% for event in events %}
        <div class="eb border border-white shadow-lg p-4 shadow-gray-400 mt-4">
        <img class="shadow-2xl border border-green-950 w-full" src="{% static "images/Hero-1.webp" %}" alt="">
        <h1>Name: {{event.name}}</h1>
        <div class="flex justify-between mt-2">
            <div class="flex items-center gap-1">
                <img class="w-[30px] h-[30px]"  src="{% static "images/icons8-date-48.png" %}" alt="">
                <h1 class=" font-semibold">{{event.date}}</h1>
            </div>
            <div class="flex items-center gap-1">
                <img class="w-[30px] h-[30px]" src="{% static "images/icons8-time-40.png" %}" alt="">
                <h1 class=" font-semibold">{{event.time}}</h1>
            </div>
        </div>
        
        <a href="{% url "Details" event.id %}" class="bg-rose-800 block px-2 py-1 text-white font-semibold text-center rounded-md mt-10">Details</a>
        
      </div>
      {% endfor %}
      {% else %}
      <h1 class="text-center text-gray-500 text-[30px] font-semibold mt-4 mb-6 md:col-span-3">No Events to Show!!</h1>

      {% endif %}
    </div>
  </div>

{% endblock main %}
