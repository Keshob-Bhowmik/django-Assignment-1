{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body class="bg-gray-50">

<header class="md:flex flex-wrap justify-between mx-auto px-4 py-1 bg-rose-800 items-center">
    <div class="md:flex gap-4 md:w-[700px] md:ml-[150px] lg:ml-0 lg:w-auto">

      <div class="header-left flex justify-between items-center">
        <img class="w-[40px]" src="{% static "images/icons8-event-100.png" %}" alt="">
        <p class="font-bold text-white ml-2">EventMania</p>
      </div>
    <form action="{% url "SearchNameLoc" %}" method="GET">
      <div class="search md:mt-0 mt-4 w-full md:w-auto flex gap-2">
        <input class="text-white font-semibold px-2 py-1 outline outline-white bg-transparent w-full md:w-auto" name="key" type="search" placeholder="Event Name or Location">
        <button type="submit" class="border border-white bg-white text-black px-2 py-1 rounded-md" href="#">Search</button>
      </div>
    </form>

    </div>
    <div class="header-menu gap-4 md:flex text-white font-bold md:mt-0 mt-2 md:mb-0 mb-4">
      <a class="md:mr-0 mr-1" href="{% url "Home" %}?type=home">Home</a>
      <a class="md:mr-0 mr-1" href="{% url "all" %}?type=all-event">Events</a>
      <a class="md:mr-0 mr-1" href="{% url "category" %}?type=Category">Categories</a>
      <a href="{% url "dashboard" %}?type=dash">Dashboard</a>
    </div>
    
    {% comment %} <div>
       <a href="{% url "sign_up" %}" class="bg-white px-2 py-1 font-semibold rounded-md text-black" type='submit'>sign up</a>
      <a href="{% url "sign_up" %}" class="bg-white px-2 py-1 font-semibold rounded-md text-black" type='submit'>sign in</a> 
      <!--Signout-->
  
    </div> {% endcomment %}

  </header>


    {% block main %}
    {% endblock main %}

    <footer class="bg-rose-800 text-white py-8 text-center">
    <div class="flex justify-center items-center">
      <img class="w-[80px]" src="{% static "images/icons8-event-100.png" %}" alt="">
      <p class="font-bold text-[20px] ml-2">EventMania</p>
    </div>
    <div class="information">
      <h1 class="font-semibold text-[22px] underline">Contacts</h1>
      <div class="number flex justify-center gap-1">
        <img class="w-[20px] h-auto" src="{% static "images/icons8-call-48.png" %}" alt="">
        <h1 class="mt-1">0123457890</h1>
      </div>
      <div class="number flex justify-center gap-1">
        <img class="w-[20px] h-auto" src="{% static "images/icons8-email-48.png" %}" alt="">
        <h1 class="mt-1 underline"><a href="#">eventmania2025@gmail.com</a></h1>
      </div>
    </div>
    <div class="copyright mt-4">
      <h1 class="text-sm">Â© 2025 EventMania | All rights reserved</h1>
    </div>
  </footer>

</body>
</html>
